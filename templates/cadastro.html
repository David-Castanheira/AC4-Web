{% extends 'menu.html' %}

{% block content %}
  <div id="cadastro">
    <h1>Cadastro</h1>
    <form action="/login" method="POST">
      <div class="nome">
        <label for="name">Nome:</label>
        <input id="nome" name="nome" required>
      </div>

      <div class="email">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="senha">
        <label for="senha">Senha:</label>
        <input type="text" id="senha" name="senha" required>
      </div>

      <div class="linha">
        <label for="confirm-senha">Confirmação da senha:</label>
        <input type="text" id="confirm-senha" name="confirm-senha" required>
      </div>

      <div id="button">
        <button type="submit">Cadastrar</button>
      </div>
    </form>
  </div>
{% endblock %}
